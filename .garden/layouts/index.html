<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LWC Garden: Local Dev Server</title>

    <!-- DO NOT CHANGE - stroke value as this is used to dynamically adjust the favicon color -->
    <link rel="icon" href='data:image/svg+xml,%3Csvg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="hsl(142.1%2076.2%25%2036.3%25)" fill="none" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath fill="none" d="M0 0h24v24H0z" stroke="none"%3E%3C/path%3E%3Cpath d="M5 21c.5 -4.5 2.5 -8 7 -10"%3E%3C/path%3E%3Cpath d="M9 18c6.218 0 10.5 -3.288 11 -12v-2h-4.014c-9 0 -11.986 4 -12 9c0 1 0 3 2 5h3z"%3E%3C/path%3E%3C/svg%3E' type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
      /* DO NOT CHANGE - used to insert Theme Variables */
      
  @layer base {
      
:root,
::backdrop,
[data-theme='light'],
[data-theme='light'] ::backdrop {
  --garden-font-family: Gantari;
  --garden-background: 0 0% 100%;
  --garden-foreground: 240 10% 3.9%;
  --garden-card: 0 0% 100%;
  --garden-card-foreground: 240 10% 3.9%;
  --garden-popover: 0 0% 100%;
  --garden-popover-foreground: 240 10% 3.9%;
  --garden-primary: 142.1 76.2% 36.3%;
  --garden-primary-foreground: 355.7 100% 97.3%;
  --garden-secondary: 240 4.8% 95.9%;
  --garden-secondary-foreground: 240 5.9% 10%;
  --garden-muted: 240 4.8% 95.9%;
  --garden-muted-foreground: 240 3.8% 46.1%;
  --garden-accent: 240 4.8% 95.9%;
  --garden-accent-foreground: 240 5.9% 10%;
  --garden-destructive: 0 84.2% 60.2%;
  --garden-destructive-foreground: 0 0% 98%;
  --garden-border: 240 5.9% 90%;
  --garden-input: 240 5.9% 90%;
  --garden-ring: 142.1 76.2% 36.3%;
  --garden-radius: 0.5rem;
  --garden-container-background: 240 4.8% 95.9%;
  --garden-dialog-background: 20 14.3% 4.1%;
  --garden-dialog-background-alpha: 0.5;
}
  
      
[data-theme='dark'],
[data-theme='dark'] ::backdrop {
  --garden-background: 20 14.3% 4.1%;
  --garden-foreground: 0 0% 95%;
  --garden-card: 24 9.8% 10%;
  --garden-card-foreground: 0 0% 95%;
  --garden-popover: 0 0% 9%;
  --garden-popover-foreground: 0 0% 95%;
  --garden-primary: 142.1 70.6% 45.3%;
  --garden-primary-foreground: 144.9 80.4% 10%;
  --garden-secondary: 240 3.7% 15.9%;
  --garden-secondary-foreground: 0 0% 98%;
  --garden-muted: 0 0% 15%;
  --garden-muted-foreground: 240 5% 64.9%;
  --garden-accent: 12 6.5% 15.1%;
  --garden-accent-foreground: 0 0% 98%;
  --garden-destructive: 0 62.8% 30.6%;
  --garden-destructive-foreground: 0 85.7% 97.3%;
  --garden-border: 240 3.7% 15.9%;
  --garden-input: 240 3.7% 15.9%;
  --garden-ring: 142.4 71.8% 29.2%;
  --garden-container-background: 0 0% 15%;
}
  
    }
  
    </style>

    <style>
      body {
        /* please SLDS, don't enforce your global CSS here */
        font-size: 100% !important;
      }
      /* let components that reference SLDS use the base body font-size */
      body garden-container:has([class^="slds"]) {
        font-size: 0.8125rem;
      }
    </style>
  </head>
  <body
    id="main"
    data-theme="dark"
    style="margin: 0; display: flex; flex-direction: column; min-height: 100vh"
  >
    {{{body}}}
  </body>
  {{{lwr_resources}}}
</html>
